<!DOCTYPE html>
<html>
<head>
  <title>Linux Hangman</title>
  <meta charset="utf-8">
  <!--
    
  <script src="https://code.jquery.com/jquery.js"></script>
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="all" href="assets/css/reset.css">
  <link rel="stylesheet" media="all" href="assets/css/style.css">
	
</head>
  
<body>

<header>
  <img src="assets/images/hangman.jpg" width="10%" height="auto" style="float:left">
    <div class="head">
      <h1>Linux Hangman</h1>
    </div>
</header>

<div class="row"> 
  <div class="leftcolumn"> 
	<div class="card"> 
	  <p id="logoTitle"></p>
	  <img id="logos" src="assets/images/tux.jpg">
    </div>
  </div>
  
  <div class="rightcolumn">
    <div class="card">
      <div id="gameContent">
	
        <h2>Guess the Linux Distro!</h2>	
		
        <p>Press Any Key to Get Started!</p>
      
        <p>Wins: <span id="wins"></span></p>
      
        <p>Losses: <span id="losses"></span></p>
	  	
	    <p>Current Word </p>
	  
	    <p><span id="answer"></span></p>
	  
	    <p>Number of Guesses Remaining: <span id="counter"></span></p>
      
        <p id="wrongGuesses">Letters Already Guessed:</p>
      	  
        <script src="assets/javascript/game.js"></script>
      </div>
    </div>
  </div>
</div>

  </body>

</html>
